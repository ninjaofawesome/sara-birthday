<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="happy birthday">
    <meta name="description" content="HBD Sara!">
    <title>Birthday Button</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="title">It's your birthday?</h1>
            <h2 class="subtitle">Here, click this.</h2>
            <div class="row">
                <div class="col-md-2 col-md-offset-4">
                    <div class="button">
                        <h3 class="button-text">Put 'er there!</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="sound.js"></script>
  </body>
</html>
